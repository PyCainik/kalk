<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dēļu Kubatūras Kalkulators + Radio</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #e0f7fa, #fbe9e7);
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    table, .btn, audio, footer {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px;
      text-align: center;
      color: #000;
    }
    th {
      background-color: rgba(52, 152, 219, 0.6);
      color: white;
    }
    input[type=number] {
      width: 90%;
      padding: 5px;
    }
    .btn {
      padding: 10px 20px;
      color: white;
      background-color: rgba(52, 152, 219, 0.6);
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    .btn:hover {
      background-color: rgba(41, 128, 185, 0.6);
    }
    .remove-btn {
      background-color: rgba(231, 76, 60, 0.6);
    }
    .remove-btn:hover {
      background-color: rgba(192, 57, 43, 0.6);
    }
    .total {
      font-weight: bold;
      color: #27ae60;
      margin-top: 20px;
      text-align: center;
    }
    footer {
      text-align:center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #000;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>🧮 Dēļu Kubatūras Kalkulators</h1>
<p style="text-align:center;">Ievadi izmērus milimetros, un aprēķins notiks automātiski.</p>

<!-- RADIO IESLĒGŠANA -->
<div style="text-align:center;">
  <button class="btn" onclick="playTopRadio()">▶️ Ieslēgt TOP Radio</button>
</div>
<audio id="radio-player" style="display:block; margin: 10px auto; width: 100%; max-width: 600px;" controls>
  <source id="radio-source" src="" type="audio/mpeg">
  Tava pārlūkprogramma neatbalsta audio.
</audio>

<!-- TABULA -->
<table id="board-table">
  <thead>
    <tr>
      <th>Garums (mm)</th>
      <th>Platums (mm)</th>
      <th>Biezums (mm)</th>
      <th>Skaits</th>
      <th>Kubatūra (m³)</th>
      <th>Darbība</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<div style="text-align:center;">
  <button class="btn" onclick="addRow()">+ Pievienot rindu</button>
</div>
<p class="total" id="total-volume">Kopējā kubatūra: 0.000000 m³ (0.000 litri)</p>

<footer>
  Dēļu kubatūras kalkulators © 2025 — izveidoja PyCainik<br>
  Saziņai: <a href="mailto:pycainik.tools@gmail.com">pycainik.tools@gmail.com</a>
</footer>

<!-- SCRIPTS -->
<script>
  function playTopRadio() {
    const player = document.getElementById("radio-player");
    const source = document.getElementById("radio-source");
    const url = "https://topradio.live.advailo.com/topradio/mp3/icecast.audio";
    source.src = url;
    player.load();
    player.play();
  }

  function addRow() {
    const tbody = document.getElementById("table-body");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="number" placeholder="2400" onchange="updateVolume()"></td>
      <td><input type="number" placeholder="100" onchange="updateVolume()"></td>
      <td><input type="number" placeholder="25" onchange="updateVolume()"></td>
      <td><input type="number" placeholder="10" onchange="updateVolume()"></td>
      <td class="volume">0.000000</td>
      <td><button class="btn remove-btn" onclick="removeRow(this)">✖</button></td>
    `;
    tbody.appendChild(row);
  }

  function removeRow(btn) {
    btn.closest("tr").remove();
    updateVolume();
  }

  function updateVolume() {
    let total = 0;
    document.querySelectorAll("#table-body tr").forEach(row => {
      const inputs = row.querySelectorAll("input");
      const [l, w, t, q] = [...inputs].map(i => parseFloat(i.value) || 0);
      const vol = (l * w * t * q) / 1000000000;
      row.querySelector(".volume").innerText = vol.toFixed(6);
      total += vol;
    });
    document.getElementById("total-volume").innerText =
      `Kopējā kubatūra: ${total.toFixed(6)} m³ (${(total * 1000).toFixed(3)} litri)`;
  }

  window.onload = addRow;
</script>

</body>
</html>
